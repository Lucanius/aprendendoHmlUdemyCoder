<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Links</title>
</head>
<body>
    <!-- Título principal da página -->
    <h1>Página Principal</h1>

    <!-- Exemplos de diferentes tipos de links -->
    <h2>Tipos de Links:</h2>

    <!-- Link para a segunda página -->
    <p>
        <a href="links2.html">Ir para a Segunda Página</a>
    </p>

    <!-- Link que abre em nova aba -->
    <p>
        <a href="https://www.google.com" target="_blank">Abrir Google em nova aba</a>
    </p>

    <!-- Link para email -->
    <p>
        <a href="mailto:exemplo@email.com">Enviar email</a>
    </p>

    <!-- Link para telefone -->
    <p>
        <a href="tel:+5511999999999">Ligar para (11) 99999-9999</a>
    </p>

    <!-- Link para download -->
    <p>
        <a href="arquivo.pdf" download>Download do arquivo PDF</a>
    </p>

    <!-- Link para uma seção específica da página -->
    <p>
        <a href="#rodape">Ir para o rodapé</a>
    </p>

    <!-- Adicionando espaço para demonstrar o link interno -->
    <div style="height: 1000px">
        <p>Conteúdo da página...</p>
    </div>

    <!-- Seção do rodapé com id para link interno -->
    <footer id="rodape">
        <p>Rodapé da página</p>
    </footer>
</body>
</html>
